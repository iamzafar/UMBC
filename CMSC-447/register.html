<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet/design.css">
</head>
<body>
    <!-- Register -->        
    <div class="container">
           
        <div class="jumbotron"> 
              
            <h1 class="sign">Barking Bazaar</h1>
            <br> <br>              
            <h2 align="center">Register</h2>
            
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-offset-2 col-sm-2 control-label">Username</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="Enter name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Re-enter password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Re-enter Password">
                    </div>
                </div>      
              <div class="form-group">
                <div class="col-sm-offset-6 col-sm-10">
                  <button type="submit" class="btn btn-success">Register</button>
                </div>
              </div>
            </form>            
        </div>
        
        
        <footer class="container-fluid">  
            &copy;ZAADN LLC. All rights are reserved.
        </footer>
    </div>

    
</body>
</html>
